<html>
    <head>
        <title>Snake Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./src/css/styles.css"/>
    </head>
    <body>
        <div class="title">
            <p class="snake-title">
                S
                <span>
                    n
                </span>
                ake
            </p>
            
           <p class="game-title">
               G
               <span>
                   A
               </span>
                <span>
                    M
                </span>
                <span>
                    E
                </span>
            </p>
        </div>
        <div class="points">
            <div>Points: <span class="point"> 0</span></div>
            <div>Max: <span class="max-points">0</span></div>
        </div>
        <div class="board">
            <canvas id="board" class="board-canvas"></canvas>
        </div>
        <div class="mobile-controls">
            <div class="left"></div>
            <div class="up"></div>
            <div class="rigth"></div>
            <div class="down"></div>
        </div>
        <script src="./src/js/index.js"></script>
    </body>
</html>
